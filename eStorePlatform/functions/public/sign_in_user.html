<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>sign in page</title>
        <meta name="description" content="logining to his account">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/signinCSS.css" media="all"/>
       
    </head>
    <body>
        
        <div class="loginbox">
            
            <form method="post">  
                
                <h1>Login</h1>
                <p>email</p>
                <input type="email" name="email" placeholder="Enter your email" required>
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter your password" required>
                <input type="submit" name="sign in" value="Sign in">
                <a href="#">forget password?</a>
                <a href="/signup" id="signup">Don't have account?</a>
                
            </form>
        </div> 
        
            <script>
                 var url = window.location.href;
                    url = url.split('login');
                    document.getElementById('signup').setAttribute('href', url[0]+'signupuser');
                   
            </script>
    </body>
</html>
