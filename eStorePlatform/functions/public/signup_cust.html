<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>signUp - customer</title>
        <meta name="description" content="client logining to his account">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/signupCSS.css">
    </head>
    <body>
        <div class="loginbox">
            <h1>Sign up</h1>
            <form method="POST">
               
                <p>Email</p>
                <input type="email" name="email" placeholder="Enter your email" required>
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter your password" required >
                <p>Confirm Password</p>
                <input type="password" name="confirmPassword" placeholder="Confirm your password" required>

                <p>Phone number</p>
                <input type="tel" name="tel" placeholder="Enter your number" required> 


                <input type="submit" id="signup" name="sign up" value="Sign up">
                <input type="checkbox" name="checkbox" id="checkbox-1" required>
                <p class="agree">I agree all statements in  <a href="#" class="term-service">Terms of service</a></p>
                <a href="/loginuser" id="signin" class="signin">have an account?</a>
                
            </form>
        </div>
            <script>


                    var url = window.location.href;
                    url = url.split('signupuser');
                    document.getElementById('signin').setAttribute('href', url[0]+'login');

                    document.getElementById('signup').addEventListener('click', () => {
                var url = window.location.href;
                url = url.split('signupuser');
               window.location = url+'login';
            })
            </script>
    </body>
</html>
