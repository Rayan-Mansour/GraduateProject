<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>sign up page</title>
        <meta name="description" content="client logining to his account">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/signupCSS.css" media="all"/>
    </head>
    <body>
        <div class="loginbox">
            <h1>Sign up</h1>
            <form action="/signup" method="POST">
                <p>First Name</p>
                <input type="text" name="firstname" id="first" placeholder="Enter your first name" required>
                <p>last Name</p>
                <input type="text" name="lastname" id="last" placeholder="Enter your last name" required>

                <p>Password</p>
                <input type="password" name="password" id="passsignup" placeholder="Enter your password" required>
                <p>Confirm Password</p>
                <input type="password" name="confirmPassword" id="passconfirm" placeholder="Confirm your password" required>

                <p>Email</p>
                <input type="email" name="email" id="emailsignup" placeholder="Enter your email" required>
                <p>Phone number</p>
                <input type="tel" name="telephone" id="tele" placeholder="Enter your phone number" required>

                <p>Store name</p>
                <input type="text" name="store" id="storename" placeholder="Enter your Store name" required>

                <input onclick="Signup()" type="submit" name="sign up" id="btnsignup" value="Sign up" required>
                <input type="checkbox" name="checkbox" id="checkbox-1" required>
                <p class="agree">I agree all statements in  <a href="#" class="term-service">Terms of service</a></p>
                <a href="/login" class="signin">have an account?</a>
                
            </form>
        </div>
            <script src="../auth.js"></script>
    </body>
</html>
